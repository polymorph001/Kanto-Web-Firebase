
<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>

<div class="container">
    <h1>Create Lunch Entry</h1>
      <div class="form-group">
        <label for="date">Date</label>
        <datepicker name="date" id="date" [(ngModel)]="dt" [minDate]="minDate" [showWeeks]="true"></datepicker>
      </div>
      <div class="form-group">
        <label for="chef">Chef</label>
        <input [(ngModel)]="chef"
               [typeahead]="employees"
               typeaheadOptionField="FirstName"
               placeholder="Select a Chef"
               id="chef"
               name="chef"
               class="form-control">
      </div>
      <button class="btn btn-success" (click)="createLunch()">Create</button>
</div>

<div bsModal #lunchCreatedModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Good Job</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideLunchCreatedModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Lunch Entry Created!
        <button class="btn btn-success" (click)="hideLunchCreatedModal()">OK</button>
      </div>
    </div>
  </div>
</div>
