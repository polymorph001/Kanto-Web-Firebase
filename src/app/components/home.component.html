<div class="container">
  <div *ngIf="lunch == null" class="row col-centered">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card text-center">
        <div class="card-block">
          <h4 class="card-title">Loading...</h4>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <div *ngIf="lunch" class="row col-centered">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card text-center">
        <div class="card-block">
          <div class="card-header">
            Lunch Club Event
          </div>
          <h4 class="card-title">{{ user.FirstName }} <small>will be cooking</small></h4>
          <h6 class="card-subtitle mb-2 text-muted">Date: {{ lunch.date | amDateFormat: 'DD-MM-YYYY' }}</h6>
          <p class="card-text">Will you be attending?</p>
          <a href="#" class="card-link">Yes</a>
          <a href="#" class="card-link">No</a>
          <div class="card-footer text-muted">
            Event in: {{ (lunch.date | amDifference: today :'days' : true) | round }} days
        </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
<app-test></app-test>
            

<lottie-animation-view
                    [options]="lottieConfig"
                    [width]="300"
                    [height]="600"
                    (animCreated)="handleAnimation($event)">
              </lottie-animation-view>
              <div id="player">
                <p>Speed: x{{animationSpeed}}</p>
                <div class="range-container">
                  <input #range type="range" value="1" min="0" max="3" step="0.5"
                    (change)="setSpeed(range.value)">
                </div>
                <button (click)="stop()">stop</button>
                <button (click)="pause()">pause</button>
                <button (click)="play()">play</button>
              </div>
